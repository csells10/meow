steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/meow:main-${COMMIT_SHA}', '.']

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/meow:main-${COMMIT_SHA}']

  # Step 3: Deploy the image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'nfl-games-app-main'         
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/meow:main-${COMMIT_SHA}'
      - '--region'
      - 'us-central1'               
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  

timeout: '600s'  

substitutions: {}  # No need for repository name substitution

# Service account to use for this build
serviceAccount: projects/$PROJECT_ID/serviceAccounts/362530996210-compute@developer.gserviceaccount.com

options:
  logging: CLOUD_LOGGING_ONLY