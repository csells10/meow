steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'nfl-games-app-main', '--image', 'gcr.io/$PROJECT_ID/nfl-games-app:main-$(COMMIT_SHA)', '--region', 'us-central1', '--platform', 'managed']

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/$_REPOSITORY_NAME:main-$COMMIT_SHA']

  # Step 3: Deploy the image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'nfl-games-app-main'         
      - '--image'
      - 'gcr.io/$PROJECT_ID/$_REPOSITORY_NAME:main-$(COMMIT_SHA)'
      - '--region'
      - 'us-central1'               
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  

timeout: '600s'  

substitutions:
  _REPOSITORY_NAME: 'meow' 

# Service account to use for this build
serviceAccount: projects/$PROJECT_ID/serviceAccounts/362530996210-compute@developer.gserviceaccount.com

options:
  logging: CLOUD_LOGGING_ONLY